<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        #studyHistory {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .session-card {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-card:last-child {
            border-bottom: none;
        }
        .subject-badge {
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
        }
        .date-badge {
            font-size: 0.85em;
            color: #777;
        }
        .time-info, .duration-info {
            font-size: 0.85em;
            color: #555;
            margin-left: 10px;
        }
        #addSessionForm {
            margin-top: 30px;
            max-width: 600px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #addSessionForm label {
            display: block;
            margin: 10px 0 5px;
        }
        #addSessionForm select, #addSessionForm input[type="text"], #addSessionForm input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        #addSessionForm button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addSessionForm button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        #stopwatch {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
        }
        #startStopBtn {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1em;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startStopBtn.stopped {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Bine ai venit pe Dashboard!</h1>

    <section id="studyHistory">
        <h2>Istoric Sesiuni de Studiu</h2>
        <!-- History will load here -->
        <p>Se încarcă istoricul...</p>
    </section>

    <section id="addSessionForm">
        <h2>Adaugă manual o sesiune de studiu</h2>

        <label for="subjectManual">Materie</label>
        <select id="subjectManual" required>
            <option value="" disabled selected>Selectează materia</option>
            <option>Matematică</option>
            <option>Limba Română</option>
            <option>Limba Engleză</option>
            <option>Fizică</option>
            <option>Chimie</option>
            <option>Biologie</option>
            <option>Istorie</option>
            <option>Geografie</option>
            <option>Informatică</option>
            <option>Alte Materii</option>
        </select>

        <label for="startManual">Început (data și ora)</label>
        <input type="datetime-local" id="startManual" required />

        <label for="durationManual">Durata (minute)</label>
        <input type="number" id="durationManual" min="1" max="1440" value="30" required />

        <div id="stopwatch">00:00:00</div>
        <button id="startStopBtn">Pornește Cronometru</button>

        <button id="saveManualBtn" disabled>Salvează sesiunea</button>
    </section>

    <script type="module" src="app.js"></script>
    <script>
        import { Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const historyEl = document.getElementById('studyHistory');
        const subjectManual = document.getElementById('subjectManual');
        const startManual = document.getElementById('startManual');
        const durationManual = document.getElementById('durationManual');
        const stopwatchEl = document.getElementById('stopwatch');
        const startStopBtn = document.getElementById('startStopBtn');
        const saveManualBtn = document.getElementById('saveManualBtn');

        let timerInterval = null;
        let elapsedSeconds = 0;
        let isRunning = false;
        let manualStartTime = null;

        // Load history on page load using your global function
        window.addEventListener('load', () => {
            if (window.app?.currentUser) {
                window.app.loadStudyHistory(window.app.currentUser.uid);
            }
        });

        // Stopwatch controls
        startStopBtn.addEventListener('click', () => {
            if (!isRunning) {
                // Start timer
                isRunning = true;
                manualStartTime = new Date();
                startStopBtn.textContent = 'Oprește Cronometru';
                startStopBtn.classList.add('stopped');
                saveManualBtn.disabled = true;

                timerInterval = setInterval(() => {
                    elapsedSeconds++;
                    stopwatchEl.textContent = formatTime(elapsedSeconds);
                }, 1000);

                // Set start time input to now
                startManual.value = manualStartTime.toISOString().slice(0,16);
            } else {
                // Stop timer
                isRunning = false;
                startStopBtn.textContent = 'Pornește Cronometru';
                startStopBtn.classList.remove('stopped');
                clearInterval(timerInterval);
                timerInterval = null;

                durationManual.value = Math.max(1, Math.floor(elapsedSeconds / 60));
                saveManualBtn.disabled = false;
            }
        });

        // Save manual session
        saveManualBtn.addEventListener('click', async () => {
            if (!window.app?.currentUser) {
                alert('Trebuie să fii autentificat pentru a salva sesiuni.');
                return;
            }
            const userId = window.app.currentUser.uid;
            const subject = subjectManual.value;
            const startValue = startManual.value;
            const durationMins = Number(durationManual.value);

            if (!subject || !startValue || !durationMins || durationMins <= 0) {
                alert('Completează toate câmpurile corect!');
                return;
            }

            const startDate = new Date(startValue);
            if (isNaN(startDate)) {
                alert('Data de început este invalidă!');
                return;
            }

            const endDate = new Date(startDate.getTime() + durationMins * 60000);
            const durationSecs = durationMins * 60;

            try {
                await window.app.saveStudySession(
                    userId,
                    subject,
                    startDate,
                    endDate,
                    durationSecs
                );
                alert('Sesiunea a fost salvată cu succes!');
                window.app.loadStudyHistory(userId);
                window.app.loadUserStats(userId);
                elapsedSeconds = 0;
                stopwatchEl.textContent = '00:00:00';
                durationManual.value = 30;
                saveManualBtn.disabled = true;
            } catch (e) {
                alert('Eroare la salvarea sesiunii: ' + e.message);
            }
        });

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }
    </script>
</body>
</html>
