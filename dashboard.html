<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Study Plan Dashboard</h1>
        <button id="logout">Logout</button>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Create New Study Plan</h2>
            <form id="studyPlanForm">
                <!-- Your existing form fields -->
            </form>
        </div>
        
        <div class="plans-container">
            <div id="generatedPlan"></div>
            <div class="previous-plans">
                <h2>Your Previous Plans</h2>
                <div id="plansList" class="plans-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
