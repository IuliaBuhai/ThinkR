<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panou Control</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #6c5ce7;
      --border-color: #333333;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-weight: 300;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }
    
    p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .card {
      background-color: var(--bg-card);
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      background-color: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 1rem;
    }
    
    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 1rem;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #5649c0;
    }
    
    #logout {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
    }
    
    #logout:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    #output {
      margin-top: 2rem;
      padding: 1rem;
      background-color: var(--bg-card);
      border-radius: 4px;
      min-height: 100px;
    }
    
    a {
      color: var(--accent-color);
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <div class="card">
    <h1>Panou de Control</h1>
    <p>Acest panou este accesibil doar utilizatorilor autentificați.</p>
    
    <input type="text" id="userData" placeholder="Introduceți date de salvat" />
    <div>
      <button id="saveData">Salvează</button>
      <button id="logout">Deconectare</button>
    </div>
    
    <div id="output"></div>
    <a href="index.html">Înapoi la pagina principală</a>
  </div>
</body>
</html>
