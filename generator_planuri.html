<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style_planuri.css">
    <script type="module" src="auth-check.js" defer></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Study Plan Generator</h1>
        
        <div class="form-container">
            <h2>Create New Study Plan</h2>
            <form id="studyPlanForm">
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="lesson">Lesson/Topic:</label>
                    <input type="text" id="lesson" name="lesson" required>
                </div>
                
                <div class="form-group">
                    <label for="days">Days Available:</label>
                    <input type="number" id="days" name="days" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="hoursPerDay">Hours per Day (optional):</label>
                    <input type="number" id="hoursPerDay" name="hoursPerDay" min="0">
                </div>
                
                <button type="submit">Generate Plan</button>
            </form>
        </div>
        
        <div class="plans-container">
            <div id="generatedPlan" class="generated-plan"></div>
            
            <div class="previous-plans">
                <h2>Your Previous Plans</h2>
                <div id="plansList" class="plans-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
