<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PlanneR - Generator Plan Învățare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style_planuri.css">
    <script type="module" src="auth-check.js" defer></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>PlannerR - Generator Plan Învățare</h1>
        
        <div class="form-container">
            <h2>Creează un plan de studiu</h2>
            <form id="studyPlanForm">
                <div class="form-group">
                    <label for="class">Clasa:</label>
                    <input type="text" id="class" name="class" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subiect:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="lesson">Lecție:</label>
                    <input type="text" id="lesson" name="lesson" required>
                </div>
                
                <div class="form-group">
                    <label for="days">Zile disponibile:</label>
                    <input type="number" id="days" name="days" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="hoursPerDay">Ore disponibile pe zi (opțional):</label>
                    <input type="number" id="hoursPerDay" name="hoursPerDay" min="0">
                </div>
                
                <button type="submit">Generare plan</button>
            </form>
        </div>
        
        <div class="plans-container">
            <div id="generatedPlan" class="generated-plan"></div>
            
            
        </div>
    </div>
</body>
</html>
